<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSprout - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <header class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">MedSprout Admin</h1>
        <button onclick="location.href='Index.html'" class="bg-red-500 px-3 py-1 rounded text-sm">Logout</button>
    </header>
    
    <main class="container mx-auto py-10 text-center flex-grow">
        <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="update_stock.html" class="block bg-white p-6 rounded shadow hover:bg-gray-200">
                <img src="images/update.jpg" alt="Update Stock" class="w-16 h-16 mx-auto mb-2">
                <h3 class="text-lg font-bold">Update Price/Stock</h3>
                <p>Modify product details and availability</p>
            </a>
            
            <a href="notifications.html" class="block bg-white p-6 rounded shadow hover:bg-gray-200">
                <img src="images/notify.jpg" alt="Notifications" class="w-16 h-16 mx-auto mb-2">
                <h3 class="text-lg font-bold">View Notifications</h3>
                <p>Check recent updates and alerts</p>
            </a>
            
            <a href="order_supplier.html" class="block bg-white p-6 rounded shadow hover:bg-gray-200">
                <img src="images/order.jpg" alt="Order from Supplier" class="w-16 h-16 mx-auto mb-2">
                <h3 class="text-lg font-bold">Order from Supplier</h3>
                <p>Place bulk orders for medical supplies</p>
            </a>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 MedSprout.</p>
        <p>All Rights Reserved.</p>
    </footer>
</body>
</html>
